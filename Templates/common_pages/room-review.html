{% load static %}
<style> 
#review-form label {
  font-size: 20px;
}
</style>
<div class="main-page py-4">
    <div class="shadow-lg p-5">

        <div class="row mt-3 ">
            <div class="col-4">
                <h1 class="text-center mb-4">  Let us know what you think about this stay?
                </h1>
                <img src="{{ rooms.images }}" alt="" class="img-fluid" style="border-radius: 10px;">
                <div style="font-size: 22px"><strong>{{rooms.hotel_name}}</strong></div>
                <div style="font-size: 1rem; color: gray;"><i class="fas fa-map-marker-alt"></i> {{rooms.address}}</div>
                
            </div>
            <div class="col-8" id="review-form">
                <form method="POST" action="{% url 'room-review' pk=rooms %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      {{ form.as_p }}
                    </div>
                    <div class="form-group text-center">
                      <input type="submit" value="Submit Review" name="ratings" class="btn btn-outline-primary btn-lg px-5">
                    </div>
          
                </form>
            </div>
        </div>
        <br>

    </div>
</div>
